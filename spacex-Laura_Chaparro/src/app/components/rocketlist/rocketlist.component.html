<notifier-container></notifier-container>
<div class="mdl-layout">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col" *ngIf="!rockets" style="text-align:center;">Loading</div>
        <div class="mdl-cell mdl-cell--6-col" *ngFor="let rocket of rockets">
            <rocket (delRocket)="deleteRocket($event)" [rocket]="rocket"></rocket>
        </div>
    </div>
</div>
